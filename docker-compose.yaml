version: '3.9'
services:
    nginx:
        build:
            context: .
            dockerfile: ./docker/images/nginx/Dockerfile
        container_name: nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./app:/var/www/app:delegated
            - ./storage/logs/nginx:/var/log/nginx
            - ./docker/config/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./docker/config/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
        links:
            - php
    php:
        build:
            context: .
            dockerfile: ./docker/images/php/Dockerfile
            args: [ "APP_ENV=dev" ]
        container_name: php
        restart: always
        ports:
            - "9000:9000"
        volumes:
            - ./app:/var/www/app:delegated
        environment:
            - APP_ENV=dev
        depends_on:
            - mariadb
    mariadb:
        image: mariadb
        restart: always
        ports:
            - "3306:3306"
        volumes:
            - ./storage/database/mariadb:/var/lib/mysql
            - ./docker/config/mariadb:/etc/mysql/conf.d
        environment:
            MYSQL_ROOT_PASSWORD: root
    adminer:
        image: adminer
        restart: always
        links:
            - db:mariadb
        ports:
            - 8080:8080
        depends_on:
            - db
